<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silksong!</title>
    <link rel="stylesheet" href="https://use.typekit.net/fto1ixu.css">
    <link rel="shortcut icon" href="imagens/favicon.webp">
    <script src="https://kit.fontawesome.com/bcf72d1d5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="animista.css">
    <link rel="stylesheet" href="hero.css">
    <link rel="stylesheet" href="sobre.css">
</head>

<body>

    <section class="hero">
        <header class="main-header">
            <div class="logo">
                <img src="imagens/Team_Cherry_Logo_Big.png" alt="Logo Team Cherry">
            </div>
            <div class="sociais">
                <a href="https://twitter.com/TeamCherryGames" target="_blank">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="https://youtube.com/c/TeamCherry" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="https://facebook.com/TeamCherryGames" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://bsky.app/profile/teamcherry.bsky.social" target="_blank">
                    <i class="fa-brands fa-bluesky"></i>
                </a>
            </div>
        </header>
        <div class="conteudo-hero">
            <img src="imagens/logo_main.webp" alt="" class="main-logo">
            <button class="primario text-focus-in">Já Disponível</button>
        </div>
    </section>
    <section class="sobre">
        <div class="sobre-feature">
            <div class="sobre-feature__img">
                <img src="imagens/bg-alernativo.png" alt="Hornet em ação">
            </div>
            <div class="sobre-feature__content">
                <h2 class="sobre-feature__title">Uma Nova Jornada</h2>
                <p class="sobre-feature__desc">
                    Embarque em uma aventura inédita com Hornet, explorando terras misteriosas, enfrentando inimigos
                    desafiadores e descobrindo segredos ocultos. Silksong traz uma experiência única, repleta de ação,
                    mistério e beleza.
                </p>
            </div>
        </div>
    </section>

</body>

</html>
